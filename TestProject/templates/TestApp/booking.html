<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Jet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">JetBooking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5">
      <h2 class="text-center mb-4">Book Your Private Jet</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Departure</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter departure city"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Destination</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter destination city"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Passengers</label>
          <input type="number" class="form-control" min="1" max="20" />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>
        Contact us at
        <a href="mailto:support@jetbooking.com" class="text-white"
          >support@jetbooking.com</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
